<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IceCream</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./css/main.min.css" />
</head>

<body>
    <!-- неизменная шапка сайта -->
    <header class="section">
        <div class="header container">
            <div class="logo">
                <img src="./img/logo.png" alt="logo" width="199" height="50">
            </div>
            
            <div class="menu-wrapper" data-menu>

                <button class="btn buy-btn" type="button">Buy now</button>

                <nav>
                    <ul class="nav-list list">
                        <li class="nav-list-item"><a class="nav-link active-page" href="#">Home</a></li>
                        <li class="nav-list-item"><a class="nav-link" href="#">About Us</a></li>
                        <li class="nav-list-item"><a class="nav-link" href="#">How it's made?</a></li>
                        <li class="nav-list-item"><a class="nav-link" href="#">Our products</a></li>
                        <li class="nav-list-item"><a class="nav-link" href="#">Contacts</a></li>
                    </ul>
                </nav>            
                          
            </div>

            <div class="nav-menu">
                <button type="button" class="menu-button" aria-expanded="false" aria-controls="menu-wrapper" data-menu-button>
                    <svg width="20" height="14">
                        <use class="icon-burger" href="./img/sprite.svg#icon-burger"></use>
                        <use class="icon-close" href="./img/sprite.svg#icon-close"></use>
                    </svg>
                </button>
                
                <div class="tablet-up">
                    <button class="btn buy-btn" type="button">Buy now</button>
                </div>
            </div>

        </div>

    </header>

    <script src="./js/menu-burger.js"></script>

</body>


</html>
